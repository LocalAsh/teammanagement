<div class="container padding-top">    
    <div class="row">    
      <div class="col-md-10 mx-auto">    
        <div class="card mx-4">   
          <div class="card-head p-4">  
              <div class="col-sm-12">  
                <h1><span class="badge badge-success">Team Management App</span></h1>
              </div>  
          </div>   
          <div class="card-body p-4">    
       <form [formGroup]="addMember" (ngSubmit)="onFormSubmit()">
      <div class="col-sm-12">  
        <div class="card-body"> 
          <div class="form-group ">
            <label class="col-sm-2 control-label" for="Name">Name</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter name" formControlName="Name">  
            </div>  
          </div>  
          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Department">Department</label>  
            <div class="col-sm-10"> 
              <input type="text" class="form-control" placeholder="Enter department" formControlName="Department">  
            </div>  
          </div>  
          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="City">City</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter city" formControlName="City">  
            </div>  
          </div>
        </div>  
      </div>  
      <div class="col-6 text-right">    
          <button class="btn btn-primary px-10" type="submit"> {{ buttonText }} </button>  
        </div>  
    </form>  
        </div>    
      </div>    
    </div>    
    </div>   
  </div>
